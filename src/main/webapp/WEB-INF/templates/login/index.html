<!DOCTYPE html>
<html>
<head>
<title>技术运营实验室</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/style.css" rel='stylesheet'></link>
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<meta name="keywords" content="技术运营，实验室" />
	<script src="js/jquery-1.10.2.min.js"></script>
</head>
<body>
<script>$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});
	$('.loginSubmit').on('click',function (c) {
		$('.login').submit();
	})
});
</script>
<!--SIGN UP-->
<h1>&nbsp;</h1>
<!--<h1>技术运营实验室</h1>-->
<!--<div class="avtar" align="center">-->
<!--	<img src="images/tech-logo-2.png" width="202px" height="74"/>-->
<!--</div>-->
<div class="login-form">
	<div class="close"> </div>
	<div class="head-info">
		<label class="lbl-1"> </label>
		<label class="lbl-2"> </label>
		<label class="lbl-3"> </label>
	</div>
	<div class="clear"> </div>
	<div class="avtar">
		<img src="images/tech.png" width="202" height="54"/>
	</div>
	<form action="/admin" method="post" class="login">
			<input type="text" class="text" value="请输入用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '请输入用户名';}" >
			<div class="key">
			<input type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
			</div>
	</form>
	<div class="signin">
		<input type="submit" value="点击登录" class="loginSubmit">
	</div>
</div>
<div class="copy-rights">
	<p>Copyright &copy; 2020.用友云平台技术运营部 All rights reserved.</p>
</div>

</body>
</html>
